# Site settings
title: Bitna Lee # site title
description: >- # site description
  Front-End Developer Blog
lang: en-US # default lang
timezone: Asia/Seoul # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/bitnaleeeee # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Bitna Lee # author name
  bio: >- # tell to the world
    Front-End Developer
  # 사용자 관점에서 고민하고 꾸준히 노력하는 프론트엔드 개발자 입니다<br>
  # 다양한 프로젝트 및 협업 경험을 통해 기획자/디자이너/개발자와<br>
  # 유연한 소통이 가능하며 다양한 접근방법으로 문제 해결에 노력합니다<br>
  # 어제보다 성장하는 자신을 목표로 매일 공부한 과정을 기록하고 있습니다<br>
  # <a href="https://github.com/bitnaleeeee" target="_blank" rel="noopener">GitHub</a>

  username: username # general username
  github: bitnaleeeee # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: bitnaleeeee@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://bitnaleeeee.github.io/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
